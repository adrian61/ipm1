<html>
<h1>FAKTURA VAT-marza</h1>
<p id="dane">
</p>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    var text = `<b>Name:</b> ${urlParams.get('name')}<br><b>Surname:</b> ${urlParams.get('surname')}<br>`;
    text += `<b>Address: </b> ${urlParams.get('address')}<br><br>`;

    text += "<b>Products</b><br>";
    var price = 0;
    const laptop = urlParams.get('laptop');
    const tablet = urlParams.get('tablet');
    const phone = urlParams.get('phone');
    if (laptop == "true") {
        price += 15 * urlParams.get('laptopq');
        text += `<b>DVD - 15 PLN - Quantity:</b> ${urlParams.get('laptopq')}<br><br>`;
    }
    if (phone == "true") {
        price += 5 * urlParams.get('tabletq');
        text += `<b>CD - 5 PLN - Quantity:</b> ${urlParams.get('tabletq')}<br><br>`;
    }
    if (tablet == "true") {
        price += 40 * urlParams.get('phoneq');
        text += `<b>Bluray - 40 PLN - Quantity:</b> ${urlParams.get('phoneq')}<br><br>`;
    }
    text += `<br><b>Razem: </b> ${price} PLN`
    document.getElementById("dane").innerHTML = text
</script>
</html>
